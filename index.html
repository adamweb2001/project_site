
<!DOCTYPE HTML>
<html>
  <head>
    
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>My Sample Payment App</title>
    
  </head>
  <body>

    <h2>Purchase a prodi:</h2>
    <button id="pay">Buy Pro</button>
    
   


    <script>
      
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '769490393657757',
          status     : true,
          cookie     : true,
          xfbml      : true
        });

        function buy() {
          var obj = {
            method: 'share',
             href: 'https://www.cnbc.com/make-it/',
          };

          FB.ui(obj, function(response) {}
            });
        }

        document.getElementById('pay').onclick = function() {buy()};
      };

      
      
    </script>
  </body>
</html>
